
<!---------Formulario usando el Ng Modele----------->
<form  class="row" (ngSubmit)="emitCharacter()" autocomplete="off">

    <input [(ngModel)]="character.name"
           class="form-control mb-2" type="text" 
           placeholder="Nombre del Personaje"
           name="name">

    <input [(ngModel)]="character.power"
           class="form-control mb-2" 
           type="number" 
           placeholder="Poder"
           name="poder">

    <button class="btn btn-primary" >
        Agregar
    </button>

</form>

<pre>{{ character |json  }}</pre>
