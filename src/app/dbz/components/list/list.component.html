<ul class="list-group ">
    <!--
         [ngClass]="{'list-group-item-success':i==0,
                 'list-group-item-info':i==characters.length-1}"  

        class="list-group-item {{ i=== 0 ? 'list-group-item-success':''}}"
    -->
    <li *ngFor="let c of characters;
                 let i=index;
                 let isFirst=first;
                 let isLast=last;
                 let isEven=even;
                 let isOdd=odd"
        class="list-group-item d-flex  justify-content-between align-items-center"
        [ngClass]="{'list-group-item-primary': isFirst,
                    'list-group-item-dark':isLast}"
        >
        <div>
            <span class="text-primary">{{ i + 1  }}.- </span>   
            <span>{{c.name}},</span>
            <strong>Power:</strong> 
            <span>{{c.power}}.</span>
        </div>
       <!-- <span >Es Impar:{{isOdd}}</span> -->
       <button (click)="onDeleteCharacter( c.id )"
               class="btn btn-danger ">
        X
      </button>
    </li>
    
</ul>
